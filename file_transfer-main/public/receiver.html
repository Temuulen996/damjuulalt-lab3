<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>тавтай морил</h2>
          <div class="form-input">
            <label>нэрээ бичнэ үү</label>
            <input type="text" id="username" />
          </div>
          <div class="form-input">
            <label>id-аар холбогдох</label>
            <input type="text" id="join-id" />
          </div>
          <div class="form-input">
            <button id="receiver-start-con-btn">холбогдох</button>
          </div>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="before">
          <div class="files-list">
            <div class="title">share-лэгдсэн file</div>
          </div>
        </div>

        <div class="chat-screen">
          <div class="header">
            <div class="logo">Чат</div>
            <button id="exit-chat">гарах</button>
          </div>
          <div class="messages"></div>
          <div class="typebox">
            <input type="text" id="message-input" />
            <button id="send-message">илгээх</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"
    ></script>
    <script type="text/javascript" src="receiver.js"></script>
  </body>
</html>
